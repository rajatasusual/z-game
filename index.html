<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z</title>
    <style>
        /* Basic styles for the game board */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }

        #score {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            position: absolute;
            top: 20px;
        }

        .tile {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #fff;
            border: 1px solid #ccc;
        }

    </style>
</head>

<body>
    <div id="score">Score: 0</div>
    <div id="board"></div>
    <script src="script.js"></script>
</body>

</html>
